<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Top 5 Spotify Tracks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
    }
    img {
      width: 64px;
      height: 64px;
      margin-right: 1rem;
    }
  </style>
</head>
<body>
  <h1>Top 5 Recently Played Spotify Trackz</h1>
  <ul id="track-list"></ul>

  <script>
    fetch('data/tracks.json')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('track-list');
        data.forEach(track => {
          const li = document.createElement('li');
          li.innerHTML = `
            <img src="${track.image}" alt="Cover art">
            <div>
              <a href="${track.url}" target="_blank">${track.name}</a><br>
              <small>${track.artist}</small>
            </div>
          `;
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
