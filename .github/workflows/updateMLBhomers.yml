name: Update Spotify Tracks

on:
  schedule:
    - cron: '*/10 * * * *'  # Every 30 mins
  workflow_dispatch:         # Manual run button

permissions:
  contents: write  # âœ… Needed for git push to work

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run update script
        run: node scripts/almosthomers.py
      - name: Commit updated data
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
      - name: Commit updated data
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add almosthomers/index.html
          git commit -m "Update almosthomers page [skip ci]" || echo "No changes to commit"
          git push
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
